<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for faqs in faqs %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading{{faqs.id}}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapse{{faqs.id}}"
        aria-expanded="false"
        aria-controls="flush-collapse{{faqs.id}}"
      >
        {{ faqs.question }}
      </button>
    </h2>
    <div
      id="flush-collapse{{faqs.id}}"
      class="accordion-collapse collapse"
      aria-labelledby="flush-heading{{faqs.id}}"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body text-bg-primary">{{ faqs.answer }}</div>
    </div>
  </div>
  {% endfor %}
</div>
